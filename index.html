<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">

    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <figure class="element__figure">
          <img class="element__image" src="/images/suksun.jpg">
          <div class="element__image-caption">
            <figcaption class="element__image-title">Суксун-Суксун-Суксун</figcaption>
            <button class="element__like"></button>

          </div>
          </figure>
        </li>

    </section>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <div class="popup__input">
          <input type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" class="popup__input-field popup__input-field_name">
          <input type="text" placeholder="Исследователь океана" value="Исследователь океана" class="popup__input-field popup__input-field_about">
        </div>
