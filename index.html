<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input-fields" name="popup-form">
        <input type="text" placeholder="Жак-Ив Кусто" name="name" value="" class="popup__input-field">
        <input type="text" placeholder="Исследователь океана" name="about" value="" class="popup__input-field">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__profile-close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup__place">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__input-fields" name="popup-form">
        <input type="text" placeholder="Название" name="place" value="" class="popup__input-field">
        <input type="text" placeholder="Ссылка на картинку" name="link" value="" class="popup__input-field">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__place-close-button" type="button"></button>
    </div>
  </div>
  <template id="place-card">
    <li class="element">
      <div class="element__figure">
      <img class="element__image" src="" alt="">
      <div class="element__image-caption">
        <h2 class="element__image-title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
