<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__profile-input-fields" name="profile-popup-form" novalidate>
        <input type="text" placeholder="Имя" id="name-input" name="name" value="" class="popup__input-field" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" placeholder="Профессиональная деятельность" id="about-input" name="about" value="" class="popup__input-field" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="about-input-error"></span>
        <button class="popup__submit-button popup__profile-submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__profile-close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__place-input-fields" name="place-popup-form" novalidate>
        <input type="text" placeholder="Название" name="place" id="place-input" value="" class="popup__input-field" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="place-input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" id="link-input" name="link" value="" class="popup__input-field" required>
        <span class="popup__input-error" id="link-input-error"></span>
        <button class="popup__submit-button popup__place-submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__place-close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_big-image">
    <div class="popup__big-image-container">
      <button class="popup__image-close-button" type="button"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template id="place-card">
    <li class="element">
      <div class="element__figure">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__image-caption">
        <h2 class="element__image-title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
