<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/olga-bast-kamchatka-unsplash.jpg" alt="вид Камчатки">
          <div class="element__image-caption">
            <h2 class="element__image-title">Камчатка</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/philipp-trubchenko-baikal-unsplash.jpg" alt="вид на Байкал">
          <div class="element__image-caption">
            <h2 class="element__image-title">Байкал</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/alex-glebov-kamchatka-unsplash.jpg" alt="вид Камчатки">
          <div class="element__image-caption">
            <h2 class="element__image-title">Камчатка</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/daniil-silantev-khrebet-nurgush-unsplash.jpg" alt="вид на хребет Нургуш">
          <div class="element__image-caption">
            <h2 class="element__image-title">Хребет Нургуш</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/vladimir-fedotov-onega-lake-unsplash.jpg" alt="вид на Онежское озеро">
          <div class="element__image-caption">
            <h2 class="element__image-title">Онежское озеро</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
        <li class="element">
          <div class="element__figure">
          <img class="element__image" src="./images/xenia-mechanic-zhigalanskie-vodopady-unsplash.jpg" alt="вид на Жигаланские водопады">
          <div class="element__image-caption">
            <h2 class="element__image-title">Жигаланские водопады</h2>
            <button class="element__like" type="button"></button>
          </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input-fields">
        <input type="text" placeholder="Жак-Ив Кусто" name="name" value="" class="popup__input-field">
        <input type="text" placeholder="Исследователь океана" name="about" value="" class="popup__input-field">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="reset"></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
